version: "3.8"
services:
  mongodb:
    image: mongo
    networks:
      - small-chat
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
  mongo-express:
    image: mongo-express
    networks:
      - small-chat
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
      - ME_CONFIG_MONGODB_SERVER=mongodb
    links:
      - mongodb
    depends_on:
      - mongodb
  server:
    build:
      context: small-chat-backend/
    ports:
      - 3000:3000
    networks:
      - small-chat
  pubsub:
    image: redis:6.2.4-alpine
    networks:
      - small-chat
    hostname: redis
    ports:
      - 6379:6379
    restart: always

volumes:
  data:

networks:
  small-chat:
    driver: bridge