server:
  port: 8080

spring:
  kafka:
    bootstrap-servers: kafka-1:29092
  profiles:
    active: local
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/small_chat
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/small_chat
auth:
  key: my-small-chat-applications-jwt-sign-key


producers:
  bootstrap-servers: kafka-1:29092
  topic1:
    name: create_chat
  topic2:
    name: publish_message
  topic3:
    name: join_chat_return

consumer:
  topic1:
    name: create_chat
  topic2:
    name: publish_message
  topic3:
    name: join_chat_return
  groupid:
    name: chat
