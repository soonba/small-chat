server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/small_chat
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/small_chat
auth:
  key: my-small-chat-applications-jwt-sign-key


producers:
  bootstrap-servers: localhost:9092
  topic1:
    name: create_room
  topic2:
    name: publish_chat

consumer:
  topic1:
    name: create_room
  topic2:
    name: publish_chat
  groupid:
    name: room
